{% extends "base.html" %}
{%block title%} Login {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages()%}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{message}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="container h-100" style="margin-top: 200px;">
  <div class="row">
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 360px; height: 300px;">
      <div class="card-body position-relative">
        <h5 class="card-title text-center">Login</h5>
      <form style="width: 300px;" class="" method="post">
        <div >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="eml">
          </div><br>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
          </div><br>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" value="Login">Submit</button>
            <button type="button" class="btn btn-outline-success">Register</button>
          </div>
        </div>
        <div>
          


          
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
